<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" id="tema" href="./dark.css">
  <meta name="author" content="Jonathan Lara Zatta">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Escribe un mensaje aquÃ­" />
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Escribe tu nombre</h3>
        <input class="usernameInput" type="text" maxlength="14" />
        <!--Switch for dark mode or ligth mode-->
        <div class="container">
          <label class="switch">
            <input type="checkbox" id="switch" checked>
            <span class="slider"></span>
            <span class="nombretema">Dark</span>
          </label>
        </div>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>

</html>
